external.service.url=http://localhost:8089/mock-api
external.service.api-key=DEV-MOCK-KEY-12345
external.service.timeout-ms=1000

# =================================================================
# CONFIGURAZIONE DEVTOOLS
# =================================================================

spring.devtools.restart.enabled=false
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400

# =================================================================
# CONFIGURAZIONE DATABASE RAPIDA (H2 IN-MEMORY)
# =================================================================

# Abilita la console web di H2 (accessibile a http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurazione della connessione
# 'mem:testdb' indica che il DB Ã¨ in memoria RAM
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Integrazione JPA / Hibernate
# 'update' crea automaticamente le tabelle in base alle tue classi @Entity all'avvio
spring.jpa.hibernate.ddl-auto=update

# Mostra le query SQL generate da Spring nei log della console (utile per debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =================================================================
# CONFIGURAZIONE LOG
# =================================================================

logging.level.root=INFO
logging.file.name=logs/dev.log

# Riduci rumore Tomcat
logging.level.org.apache.coyote=INFO
logging.level.org.apache.tomcat=INFO